<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="Style/bootstrap.main.css" rel="stylesheet" id="bootstrap-css"/>
    <link href="Style/Public.css" rel="stylesheet" type="text/css"/>
    <link href="Style/Register.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <h1 class="jumbotron">Registration Form</h1>
    <div id="alert" class="" role="alert"></div>
    <div class="jumbotron container div-form">
        <div class="row">
            <div class="col-sm-6 form-group">
                <label>Your Phone</label> <label style="color: red">*</label>
                (<label style="color: #28a745">No way publish</label>)
                <div style="display: flex; text-align: center">
                    <label id="lbl-98">+98</label>
                    <input type="tel" placeholder="Enter Your Phone Here.." class="form-control"
                           id="txt-phone"/>
                </div>
            </div>
            <div class="col-sm-6 form-group">
                <label>Password</label> <label style="color: red">*</label>
                <input type="password" placeholder="Enter Password Here.." class="form-control"
                       id="txt-password"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label>Name</label> <label style="color: red">*</label>
                <input type="text" placeholder="Enter Name Here.." class="form-control"
                       id="txt-name"/>
            </div>
            <div class="col-sm-6 form-group">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address Here.." class="form-control"
                       id="txt-email"/>
            </div>
        </div>
        <button type="button" class="btn btn-success" id="btn-record">Record</button>
        <a class="i-have-an-account" href="/Login" id="btn-login">I have an account</a>
        <div class="text-center row" id="show-message">
            <div id="show-message-progress"></div>
            <div class="align-bottom" id="show-message-text"></div>
        </div>
    </div>

</div>

</body>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js" type="text/javascript"
        rel="script"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript" rel="script"></script>
<script src="Controller/Register/TextAlert.js" type="text/javascript" rel="script"></script>
<script src="Controller/ShowMessage.js" type="text/javascript" rel="script"></script>
<script src="Controller/ShowAlert.js" type="text/javascript" rel="script"></script>
<script src="Controller/Register/FormListener.js" type="text/javascript" rel="script"></script>
</html>
