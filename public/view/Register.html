<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/public/Style/Register.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="well">Registration Form</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>User Name</label> <label style="color: red">*</label>
                        <input type="text" placeholder="Enter User Name Here.." class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Password</label> <label style="color: red">*</label>
                        <input type="password" placeholder="Enter Password Here.." class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>First Name</label> <label style="color: red">*</label>
                        <input type="text" placeholder="Enter First Name Here.." class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Last Name</label> <label style="color: red">*</label>
                        <input type="text" placeholder="Enter Last Name Here.." class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone Number</label> <label style="color: red">*</label>
                    <input type="text" placeholder="Enter Phone Number Here.." class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter Email Address Here.." class="form-control"/>
                </div>
                <button type="button" class="btn btn-success">Record</button>
                <a class="i-have-an-account" href="/Login">I have an account</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</html>
